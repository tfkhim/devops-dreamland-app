name: build

on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'dev_tooling/package-lock.json'

      - name: Install dependencies
        working-directory: ./dev_tooling
        run: npm ci

      - name: Check for conventional commit style
        working-directory: ./dev_tooling
        run: npx commitlint --from=origin/main

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run test suite
        run: ./gradlew test
